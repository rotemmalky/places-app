<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מקומות בילוי 📍</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&family=Rubik:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Authentication Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-content">
            <div class="auth-icon">📍</div>
            <h1>מקומות בילוי</h1>
            <p>התחבר כדי לשמור ולסנכרן את המקומות שלך</p>
            <button class="btn-google-signin" id="btnGoogleSignIn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
                התחבר עם Google
            </button>
        </div>
    </div>

    <!-- Main Header -->
    <header class="header" id="mainHeader" style="display:none;">
        <div class="header-content">
            <div class="header-right">
                <h1 class="app-title">
                    <span class="title-icon">📍</span>
                    מקומות בילוי
                </h1>
            </div>
            <div class="header-left">
                <div class="user-profile" id="userProfile">
                    <img class="user-avatar" id="userAvatar" alt="User">
                    <span class="user-name" id="userName"></span>
                    <button class="btn-signout" id="btnSignOut">יציאה</button>
                </div>
                <button class="btn-add" id="btnAdd">
                    <span class="btn-icon">+</span>
                    הוסף מקום
                </button>
            </div>
        </div>
    </header>

    <!-- Filters Bar -->
    <section class="filters-bar" style="display:none;">
        <div class="filters-row">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="חיפוש מקום...">
            </div>

            <div class="view-controls">
                <button class="btn-view active" data-view="grid" title="תצוגת רשת">▦</button>
                <button class="btn-view" data-view="list" title="תצוגת רשימה">☰</button>
            </div>

            <select id="sortSelect" class="sort-select">
                <option value="date-desc">הכי חדש</option>
                <option value="date-asc">הכי ישן</option>
                <option value="name-asc">שם (א-ת)</option>
                <option value="rating-desc">דירוג גבוה</option>
            </select>

            <button class="btn-toggle-filters" id="btnToggleFilters">
                סינון מתקדם ▼
            </button>
        </div>

        <!-- Advanced Filters -->
        <div class="advanced-filters" id="advancedFilters" style="display:none;">
            <div class="filter-group">
                <label class="filter-label">🗺️ אזור</label>
                <div class="filter-chips">
                    <button class="chip active" data-filter="region" data-value="all">הכל</button>
                    <button class="chip" data-filter="region" data-value="north">צפון</button>
                    <button class="chip" data-filter="region" data-value="haifa">חיפה</button>
                    <button class="chip" data-filter="region" data-value="center">מרכז</button>
                    <button class="chip" data-filter="region" data-value="telaviv">תל אביב</button>
                    <button class="chip" data-filter="region" data-value="jerusalem">ירושלים</button>
                    <button class="chip" data-filter="region" data-value="south">דרום</button>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">🏪 סוג מקום</label>
                <div class="filter-chips">
                    <button class="chip active" data-filter="category" data-value="all">הכל</button>
                    <button class="chip" data-filter="category" data-value="restaurant">🍽️ מסעדה</button>
                    <button class="chip" data-filter="category" data-value="cafe">☕ בית קפה</button>
                    <button class="chip" data-filter="category" data-value="coffee-cart">🚐 עגלת קפה</button>
                    <button class="chip" data-filter="category" data-value="bar">🍸 בר</button>
                    <button class="chip" data-filter="category" data-value="bakery">🥖 מאפייה</button>
                </div>
            </div>

            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">⭐ דירוג מינימלי</label>
                    <select id="ratingFilter" class="filter-select">
                        <option value="0">הכל</option>
                        <option value="3">3+ כוכבים</option>
                        <option value="4">4+ כוכבים</option>
                        <option value="5">5 כוכבים</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">💰 רמת מחיר</label>
                    <select id="priceFilter" class="filter-select">
                        <option value="all">הכל</option>
                        <option value="1">₪ זול</option>
                        <option value="2">₪₪ בינוני</option>
                        <option value="3">₪₪₪ יקר</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">📅 ביקור</label>
                    <select id="visitedFilter" class="filter-select">
                        <option value="all">הכל</option>
                        <option value="yes">ביקרתי</option>
                        <option value="no">טרם ביקרתי</option>
                    </select>
                </div>
            </div>

            <button class="btn-clear-filters" id="btnClearFilters">🔄 נקה סינונים</button>
        </div>
    </section>

    <!-- Stats Bar -->
    <section class="stats-bar" style="display:none;">
        <div class="stat-item">
            <span class="stat-value" id="statTotal">0</span>
            <span class="stat-label">מקומות</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="statVisited">0</span>
            <span class="stat-label">ביקרנו</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="statRemaining">0</span>
            <span class="stat-label">נותרו</span>
        </div>
    </section>

    <!-- Places Grid -->
    <main class="places-container" style="display:none;">
        <div class="places-grid" id="placesGrid"></div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">💫</div>
            <h2>עדיין אין מקומות ברשימה</h2>
            <p>הוסף את המקום הראשון!</p>
        </div>

        <div class="empty-state" id="noResults" style="display:none;">
            <div class="empty-icon">🔍</div>
            <h2>לא נמצאו תוצאות</h2>
            <p>נסה לשנות את הסינון</p>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal" id="placeModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">הוספת מקום חדש</h2>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>

            <form class="modal-body" id="placeForm">
                <input type="hidden" id="placeId">

                <!-- Image Upload -->
                <div class="form-group image-upload-area">
                    <div class="image-preview" id="imagePreview" style="display:none;">
                        <img id="previewImg" alt="תצוגה מקדימה">
                        <button type="button" class="btn-remove-image" id="btnRemoveImage">×</button>
                    </div>
                    <label class="upload-label" id="uploadLabel">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <span class="upload-icon">📷</span>
                        <span>הוסף תמונה</span>
                    </label>
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label for="placeName">שם המקום *</label>
                    <input type="text" id="placeName" required placeholder="לדוגמה: קפה גרג">
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="placeCategory">סוג מקום 🏪 *</label>
                    <select id="placeCategory" required>
                        <option value="">בחר סוג</option>
                        <option value="restaurant">🍽️ מסעדה</option>
                        <option value="cafe">☕ בית קפה</option>
                        <option value="coffee-cart">🚐 עגלת קפה</option>
                        <option value="bar">🍸 בר</option>
                        <option value="pub">🍺 פאב</option>
                        <option value="bakery">🥖 מאפייה</option>
                        <option value="attraction">🎭 אטרקציה</option>
                        <option value="other">🏪 אחר</option>
                    </select>
                </div>

                <!-- Region -->
                <div class="form-group">
                    <label for="placeRegion">אזור 🗺️</label>
                    <select id="placeRegion">
                        <option value="">בחר אזור</option>
                        <option value="north">צפון</option>
                        <option value="haifa">חיפה והקריות</option>
                        <option value="center">מרכז</option>
                        <option value="telaviv">תל אביב</option>
                        <option value="jerusalem">ירושלים</option>
                        <option value="south">דרום</option>
                        <option value="eilat">אילת</option>
                    </select>
                </div>

                <!-- Price Level -->
                <div class="form-group">
                    <label for="priceLevel">רמת מחיר 💰</label>
                    <select id="priceLevel">
                        <option value="0">לא צוין</option>
                        <option value="1">₪ זול</option>
                        <option value="2">₪₪ בינוני</option>
                        <option value="3">₪₪₪ יקר</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="placeAddress">כתובת</label>
                    <input type="text" id="placeAddress" placeholder="רחוב, עיר">
                </div>

                <!-- Website -->
                <div class="form-group">
                    <label for="placeWebsite">קישור לאתר</label>
                    <input type="url" id="placeWebsite" placeholder="https://...">
                </div>

                <!-- Rating -->
                <div class="form-group">
                    <label>דירוג ⭐</label>
                    <div class="star-rating" id="starRating">
                        <button type="button" class="star" data-rating="1">★</button>
                        <button type="button" class="star" data-rating="2">★</button>
                        <button type="button" class="star" data-rating="3">★</button>
                        <button type="button" class="star" data-rating="4">★</button>
                        <button type="button" class="star" data-rating="5">★</button>
                    </div>
                    <input type="hidden" id="placeRating" value="0">
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="placeNotes">הערות</label>
                    <textarea id="placeNotes" rows="3" placeholder="מה מיוחד במקום..."></textarea>
                </div>

                <!-- Checkboxes -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="placeOpenSaturday">
                        <span>🗓️ פתוח בשבת</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="placeOnlineReservation">
                        <span>💻 הזמנה אונליין</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="placeVisited">
                        <span>✓ ביקרתי כאן</span>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">ביטול</button>
                    <button type="submit" class="btn-primary">שמור</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
